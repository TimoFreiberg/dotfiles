# Increase scrollback buffer
set -g history-limit 10000

# Enable 256 colors (tmux-256color supports italics, etc.)
set -g default-terminal "tmux-256color"

# Enable xterm-keys (ctrl-left, ctrl-right, etc.)
set-window-option -g xterm-keys on

# Start window/pane numbering at 1 (easier to reach than 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed (no gaps)
set -g renumber-windows on

# Vim-style pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes with vim keys (repeatable with -r)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# More intuitive split keys (and keep current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows keep current path too
bind c new-window -c "#{pane_current_path}"

# Quick config reload
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Mouse support
set -g mouse on

# Vi mode for copy-mode
set -g mode-keys vi
bind-key -T copy-mode-vi y send-keys -X copy-selection

# Eliminate escape delay (better for vim/neovim)
set -s escape-time 0

# Longer display time for messages
set -g display-time 2000

# Focus events (needed for vim autoread, etc.)
set -g focus-events on

set -g extended-keys always
